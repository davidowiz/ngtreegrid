<table class="db-tree-grid">
    <thead db-tree-head
      [columns]="columns" 
      [configs]="configs" 
      [internal_configs]="internal_configs"
      [store]="store"
      [rowselectall]="rowselectall"
      [rowdeselectall]="rowdeselectall"
      (sortcolumn)="sortColumn($event)">
    </thead>
    
    <tbody db-tree-body
      [columns]="columns" 
      [configs]="configs" 
      [internal_configs]="internal_configs"
      [store]="store"
      [expand_tracker]="expand_tracker" 
      [edit_tracker]="edit_tracker"
      [rowsave]="rowsave"
      [rowdelete]="rowdelete"
      [cellclick]="cellclick"
      (rowselect)="onRowSelect($event)"
      [rowdeselect]="rowdeselect"
      (rowexpand)="onExpandRow($event)"
      (rowcollapse)="onCollapseRow($event)"
      (rowadd)="onRowAdd($event)">
    </tbody>   
    
  </table>
