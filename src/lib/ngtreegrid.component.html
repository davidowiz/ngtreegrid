<table class="db-tree-grid">
    <thead db-tree-head
      [columns]="columns" 
      [configs]="configs" 
      (sortcolumn)="sortColumn($event)">
    </thead>
    
    <tbody db-tree-body
      [columns]="columns" 
      [configs]="configs" 
      [group_by_keys]="group_by_keys" 
      [expand_tracker]="expand_tracker" 
      [edit_tracker]="edit_tracker" 
      [data]="data" 
      [processed_data]="processed_data" 
      [group_keys]="group_keys" 
      (cellclick)="onCellClick($event)"
      (rowselect)="onRowSelect($event)"
      (rowexpand)="onExpandRow($event)"
      (rowcollapse)="onCollapseRow($event)"
      (rowadd)="onRowAdd($event)"
      (rowsave)="onRowSave($event)"
      (rowdelete)="onRowDelete($event)">
    </tbody>   
    
  </table>
