<table class="db-tree-grid">
    <thead>
      <tr>
        <th *ngIf="configs.editable" class="header-editable">
          <i *ngIf="configs.add_class" class="{{this.configs.add_class}}" aria-hidden="true"></i>
          <svg *ngIf="!configs.add_class" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g data-name="Layer 2"><g data-name="plus-circle"><rect width="24" height="24" opacity="0"/><path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm0 18a8 8 0 1 1 8-8 8 8 0 0 1-8 8z"/><path d="M15 11h-2V9a1 1 0 0 0-2 0v2H9a1 1 0 0 0 0 2h2v2a1 1 0 0 0 2 0v-2h2a1 1 0 0 0 0-2z"/></g></g></svg>          
        </th>
        <th class="clear-right-border" width="{{configs.group_by_width ? configs.group_by_width : 'auto'}}">
          {{configs.group_by_header}}</th>
        <th *ngFor="let column of columns" [ngClass]="{'sorted': column.sorted,'sortable': column.sortable, 'column-hide': column.hidden}" 

            (click)="sortColumn(column)"
            width="{{column.width ? column.width : 'auto'}}">
            <span>{{column.header}}</span>
            <span *ngIf="column.sortable" [ngClass]="column.sorted && column.sort_type == 0?'arrow-down active':'arrow-down'"></span>
            <span *ngIf="column.sortable" [ngClass]="column.sorted && column.sort_type == 1?'arrow-up active':'arrow-up'"></span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="data.length==0">
        <td [innerHTML]="configs.data_loading_text" [attr.colspan]="configs.columns.length + 1" style="text-align: center"></td>
      </tr>
      <tr *ngFor="let data of processed_data" [ngClass]="!data.parent?'child':'parent'">
          <th *ngIf="configs.editable && data.parent"></th>
        <td *ngIf="!expand_tracker[data.parent_id] && data.parent" (click)="expandRow(data.parent_id, data)"  
            class="clear-right-border">
            <i class="{{this.configs.expand_class}}" aria-hidden="true"></i>
            <span class="parent_container">{{data.parent_id}}</span>
        </td>
        <td *ngIf="expand_tracker[data.parent_id] && data.parent" (click)="collapseRow(data.parent_id, data)"  
          class="clear-right-border">
            <i class="{{this.configs.collapse_class}}" aria-hidden="true"></i>
            <span class="parent_container">{{data.parent_id}}</span>
        </td>
        <ng-container *ngIf="data.parent">
          <td *ngFor="let column of columns" [ngClass]="{'column-hide': column.hidden}" >
              <span [innerHTML]="column.group_aggregator ? column.group_aggregator(group_by_keys[data.parent_id]) : ''"></span>
          </td>
        </ng-container>
        <ng-container *ngIf="expand_tracker[data.parent_id] && !data.parent">
          <ng-container *ngIf="configs.editable">
            <th *ngIf="configs.editable">
              <i *ngIf="configs.edit_class" class="{{this.configs.edit_class}}" aria-hidden="true"></i>
              <svg *ngIf="!configs.edit_class" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g data-name="Layer 2"><g data-name="edit"><rect width="24" height="24" opacity="0"/><path d="M19.4 7.34L16.66 4.6A2 2 0 0 0 14 4.53l-9 9a2 2 0 0 0-.57 1.21L4 18.91a1 1 0 0 0 .29.8A1 1 0 0 0 5 20h.09l4.17-.38a2 2 0 0 0 1.21-.57l9-9a1.92 1.92 0 0 0-.07-2.71zM9.08 17.62l-3 .28.27-3L12 9.32l2.7 2.7zM16 10.68L13.32 8l1.95-2L18 8.73z"/></g></g></svg>
              <i *ngIf="configs.delete_class" class="{{this.configs.delete_class}}" aria-hidden="true"></i>
              <svg *ngIf="!configs.delete_class" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g data-name="Layer 2"><g data-name="trash-2"><rect width="24" height="24" opacity="0"/><path d="M21 6h-5V4.33A2.42 2.42 0 0 0 13.5 2h-3A2.42 2.42 0 0 0 8 4.33V6H3a1 1 0 0 0 0 2h1v11a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V8h1a1 1 0 0 0 0-2zM10 4.33c0-.16.21-.33.5-.33h3c.29 0 .5.17.5.33V6h-4zM18 19a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V8h12z"/><path d="M9 17a1 1 0 0 0 1-1v-4a1 1 0 0 0-2 0v4a1 1 0 0 0 1 1z"/><path d="M15 17a1 1 0 0 0 1-1v-4a1 1 0 0 0-2 0v4a1 1 0 0 0 1 1z"/></g></g></svg>
            </th>
          </ng-container>

          <td class="clear-right-border"></td>
          <td class="clear-left-border" *ngFor="let column of columns" (click)="onCellClick(data)" [ngClass]="{'column-hide': column.hidden}">
              <span [innerHTML]="column.renderer ? column.renderer(data[column.name], data) : data[column.name]"></span>
          </td>
        </ng-container>
        
      </tr>
    </tbody>   
    
  </table>
