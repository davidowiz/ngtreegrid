<ng-container>
    <div [ngSwitch]="column.type" *ngIf="!edit_on || !column.editable">
        <db-custom-cell-component *ngSwitchCase="'custom'" [cell_value]="cell_value" 
        [column]="column" [row_data]="row_data" (click)="onCellClick(row_data, column)"></db-custom-cell-component>
        <div *ngSwitchDefault (click)="onCellClick(row_data, column)">{{cell_value}}</div>
    </div>
    <div [ngSwitch]="column.edit_type" *ngIf="edit_on && column.editable">
        <db-custom-cell-editor-component *ngSwitchCase="'custom'" [cell_value]="cell_value" 
        [column]="column" [row_data]="row_data" [attr.id]="row_data['idx']+column.name"></db-custom-cell-editor-component>
        <db-tree-cell-editor *ngSwitchDefault [cell_value]="cell_value" [row_data]="row_data" [column]="column"></db-tree-cell-editor>
    </div>
</ng-container>
